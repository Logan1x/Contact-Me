<!DOCTYPE html>
<html lang='en'>
<head>
	<meta class="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Contact Form</title>
	<link rel='stylesheet' href='css/style.min.css' />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
	<!-- navbar -->
	<div class="navbar">
		<nav class="nav__mobile"></nav>
		<div class="container">
			<div class="navbar__inner">
				<a href="#" class="navbar__logo">Contact Me</a>
				<nav class="navbar__menu">
					<ul>
						<li><a href="https://github.com/Logan1x/Contact-Me">Github</a></li>
						<li><a href="https://twitter.com/logan1x_">Twitter</a></li>
					</ul>
				</nav>
				<div class="navbar__menu-mob"><a href="" id='toggle'><svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" class=""></path></svg></a></div>
			</div>
		</div>
	</div>
	<!-- Authentication pages -->
	<div class="auth">
		<div class="container">
			<div class="auth__inner">
				<div class="auth__media">
					<img src="https://42f2671d685f51e10fc6-b9fcecea3e50b3b59bdc28dead054ebc.ssl.cf5.rackcdn.com/illustrations/opened_gi4n.svg">
				</div>
				<div class="auth__auth">
					<h1 class="auth__title">Contact Form</h1>
					<p>Fill in your details to send message</p>
					<div class="alert">Your message has been submitted.</div>
					<form class="form" id="contactform">
						<label>Name</label>
						<input type="text" name="name" id="name" placeholder="Your Name"required>
						<label>Email</label>
						<input type="email" name="email" id='email' placeholder="you@example.com"required>
						<label>Your Messege</label>
						<textarea placeholder="Enter your message here" id="textarea"required></textarea>
						<button type='submit' class="button button__accent">Send Message</button>
					</form>
				</div>
			</div>
		</div>
	</div>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="js/main.min.js"></script>
<script src='js/app.min.js'></script>
</body>
</html>
